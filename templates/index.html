<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat App</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
        }

        .chat-box p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007BFF;
            color: #fff;
            align-self: flex-end;
        }

        .ai-response {
            background-color: #e1e1e1;
            color: #333;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .message-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 18%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>AI Chat</h1>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" class="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to send the message and receive AI response
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const chatBox = document.getElementById('chatBox');

            const userMessage = messageInput.value;
            if (!userMessage) return;

            // Display user's message
            const userMessageElement = document.createElement('p');
            userMessageElement.className = 'user-message';
            userMessageElement.textContent = `You: ${userMessage}`;
            chatBox.appendChild(userMessageElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            messageInput.value = '';  // Clear input field

            // Fetch AI response
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userMessage }),
            });

            const data = await response.json();
            if (data.ai_response) {
                // Display AI's response
                const aiResponseElement = document.createElement('p');
                aiResponseElement.className = 'ai-response';
                aiResponseElement.textContent = `AI: ${data.ai_response}`;
                chatBox.appendChild(aiResponseElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
