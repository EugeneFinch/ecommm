<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Admin App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .section {
            width: 45%;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            margin-bottom: 5px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>eCommerce Admin App</h1>
    <div class="container">
        <div class="section">
            <h2>Products</h2>
            <ul id="product-list"></ul>
            <button onclick="addProduct()">Add New Product</button>
        </div>
        <div class="section">
            <h2>Categories</h2>
            <ul id="category-list"></ul>
            <button onclick="addCategory()">Add New Category</button>
        </div>
    </div>

    <script>
        async function fetchProducts() {
            const response = await fetch('/products');
            const products = await response.json();
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                const li = document.createElement('li');
                li.textContent = `${product.name} - $${product.price} [${product.category}]`;
                li.onclick = () => alert(`Product: ${product.name}\nPrice: $${product.price}\nCategory: ${product.category}`);
                productList.appendChild(li);
            });
        }

        async function fetchCategories() {
            const response = await fetch('/categories');
            const categories = await response.json();
            const categoryList = document.getElementById('category-list');
            categoryList.innerHTML = '';
            categories.forEach(category => {
                const li = document.createElement('li');
                li.textContent = category.name;
                li.onclick = () => alert(`Category: ${category.name}`);
                categoryList.appendChild(li);
            });
        }

        function addProduct() {
            const name = prompt("Enter product name:");
            const price = prompt("Enter product price:");
            const category = prompt("Enter product category:");

            fetch('/add_product', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, price, category })
            }).then(response => {
                if (response.ok) {
                    alert("Product added successfully!");
                    fetchProducts();
                }
            });
        }

        function addCategory() {
            const name = prompt("Enter category name:");

            fetch('/add_category', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name })
            }).then(response => {
                if (response.ok) {
                    alert("Category added successfully!");
                    fetchCategories();
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchProducts();
            fetchCategories();
        });
    </script>
</body>
</html>
